<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <h1>Contact us form</h1>


<!-- ------------------------------- -->

<form>
    <div class="mb-3">
        <label for="exampleInputName1" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" class= "error" aria-describedby="emailHelp" placeholder="name">
        <div id="nameHelp" class="form-text">We'll never share your cinnamon buns with anyone else.</div>
      </div>
<!-- --- -->
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" class= "error" aria-describedby="emailHelp" placeholder="name@example.com">
      <span class="error"></span>
    </div>
    <!-- --- -->
    <div class="mb-3">
      <label for="exampleInputPhone1" class="form-label">Phone Number</label>
      <input type="text" class="form-control" id="phone" class= "error" placeholder="What's yah numbah bruv? (512) 123-4567">
    </div>
 <!-----  -->
    <div class="mb-3">
        <label for="exampleInputMessage1" class="form-label">Message</label>
        <input type="text" class="form-control" id="message" class= "error" placeholder="Gimme at least 10 characters bruv.">
      </div>

    <button type="submit" class="btn btn-light">Submit</button>
  </form>

<!-- ------------------------------- -->








    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
